<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | College Carry</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script type="module" src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/6a561972d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body-overlay"></div>
    <div class="top-bar">
        <div class="container">
            <div class="icons-contact">
                <a href="tel:(260)804-3503"><i class="fa-solid fa-phone"></i><span>260-804-3503</span></a>
                <a href="mailto:collegecarry@outlook.com?subject=Customer Contact"><i class="fa-solid fa-envelope"></i><span>collegecarry@outlook.com</span></a>
            </div>
        </div>
    </div>

    <header class="sign-pages">
        <div class="container">
            <div class="logo">
                <a href="./index.html"><img src="./images/logo.png" alt=""></a>
            </div>
            <nav>
                <div class="cross">
                    <div class="fa-solid fa-x"></div>
                </div>
                <a href="./index.html">Home</a>
                <a href="./pricing.html">Pricing</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html" class="active">Contact Us</a>
                <div class="mobile">
                    <a href="tel:(260)804-3503"><i class="fa-solid fa-phone"></i><span> Call Now</span></a>
                    <a href="mailto:collegecarry@outlook.com?subject=Customer Contact"><i class="fa-solid fa-envelope"></i><span> Email Us</span></a>
                </div>
            </nav>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="container">
                <h1 class="title">Reserve a move</h1>
                <form>
                    <div>
                        <div>
                            <label for="fname">First Name: <sup>*</sup></label><br>
                            <input id="fname" type="text" placeholder="John" required>
                        </div>
                        <div>
                            <label for="lname">Last Name: <sup>*</sup></label><br>
                            <input id="lname" type="text" placeholder="Doe" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="mail">Email Address: <sup>*</sup></label><br>
                            <input id="mail" type="email" placeholder="johndoe@domain.com" required>
                        </div>
                        <div>
                            <label for="phone">Phone: <sup>*</sup></label><br>
                            <input id="phone" type="tel" placeholder="(000) 000-0000" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="add">Address: <sup>*</sup></label><br>
                            <input type="address" required>
                        </div>
                        <div>
                            <label>Select One:</label><br>
                            <select required>
                                <option value="dorm">DORM</option>
                                <option value="apart">APARTMENTS</option>
                            </select>
                        </div>                     
                    </div>
                    <div> 
                        <div>
                            <label for="dateTimeInput">Select Date and Time:</label>
                            <br>
                            <input type="datetime-local" id="dateTimeInput" name="dateTimeInput" required>
                        </div>
                        <div class="radio-container">
                            <label for="serv" class="radio-label">Required Service:</label>
                            <div class="radios">
                                <label>
                                    <input type="radio" id="mov-in" name="mov" value="move-in" checked>Move in
                                </label>
                                <label>
                                    <input type="radio" id="mov-out" name="mov" value="move-out">Move out
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="add-notes">
                        <label for="additionalNotes">Additional Notes: </label>
                        <textarea id="additionalNotes" name="additionalNotes" rows="4"></textarea>
                    </div>
                    <div class="btn-box">
                        <a id="form-submit-btn" class="normal-btn">Book Now</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <img src="./images/logo.png" width="120px">
            <p>FRIENDLY COLLEGE MOVING SERVICE</p>
            <div class="copy">Copyright 2023, CollegeCarry Inc</div>
        </div>
    </footer>

</body>

</html>
